<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./main.css">
<title>Validação de Formulário</title>
<link rel="stylesheet" href="./main.js">
<div class="conteiner">
</head>
<body>
<h2>Formulário de Validação</h2>
<form id="meuFormulario">
    <div class="frost">
    <label for="campoA">Campo A:</label>
    <input type="number" id="campoA" name="campoA" required>
    <br><br>
    </div>
    <div class="ghost">
    <label for="campoB">Campo B:</label>
    <input type="number" id="campoB" name="campoB" required>
    <br><br>
    </div>
    <div class="god">
    <button type="submit">Enviar</button>
    </div>
</div>
</form>
<script>
    document.getElementById("meuFormulario").addEventListener("submit", function(event) {
        event.preventDefault(); // Impedir o envio do formulário padrão
    
        // Obter os valores dos campos
        var campoA = parseFloat(document.getElementById("campoA").value);
        var campoB = parseFloat(document.getElementById("campoB").value);
    
        // Verificar se B é maior que A
        if (campoB > campoA) {
            // Se válido, exibir mensagem positiva
            alert("Formulário válido! B é maior que A.");
        } else {
            // Se inválido, exibir mensagem negativa
            alert("Formulário inválido! B deve ser maior que A.");
        }
    });
</script>
</body>
</html>
